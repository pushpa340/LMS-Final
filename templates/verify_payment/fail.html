{% extends 'base.html' %}
{% load static %}
{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container py-8 py-lg-11">
    <div class="row justify-content-center mb-4">
        <div class="col-auto text-center">
            <i class="fa fa-times-circle" style="font-size: 100px; color: red;" aria-hidden="true"></i>
        </div>
    </div>

    <div class="row justify-content-center mb-2">
        <div class="col-auto text-center">
            <h1>Order Payment Failed!</h1>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-auto text-center">
            <p>Please try again, your order has not been received.</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto text-center">
            <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
